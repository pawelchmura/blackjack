<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="whole-window">
        <div id="tools">
            <button>New Game</button>
            <button>Theme</button>
        </div>
        <div id="alerts"></div>
        <div id="game">
            <div id="dealer-points"></div>
            <div id="dealer">
                <div id="dealer-cards">
                    <img src="images/back.jpeg" class="card">
                    <img src="images/back.jpeg" class="card">
                </div>
            </div>
            <div id="player">
                <div id="player-cards">
                    <img src="images/back.jpeg" class="card">
                </div>
                <div id="player-points"></div>
                <div id="controls">
                    <button id="hitBtn">Hit</button>
                    <button id="standBtn">Stand</button>
                    <button id="doubleBtn">Double</button>
                </div>
            </div>
            <div id="chips"></div>
            <p>Bet value:</p>
            <div id="player-controls">
                <input type="number" id="bet-value">
                <button id="initGameBtn">Place Bet</button>
                <p id="total-chips"> Total Chips Value: 1000$</p>
            </div>
        </div>
    </div>
    <script src="script copy.js"></script>
</body>
</html>
